plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    compile 'junit:junit:4.12'
    implementation 'com.google.guava:guava:27.1-jre'
    
    compile 'org.mongodb:mongo-java-driver:2.13.1'
    compile 'org.springframework:spring-core:4.1.7.RELEASE'
    compile 'org.springframework:spring-beans:4.1.7.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:1.5.2.RELEASE'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'guide.gradle.App'
}



task copyFile(type: Copy) {
    from 'src'
    into 'destxx'
}