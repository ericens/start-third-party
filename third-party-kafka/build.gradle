plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven {
        url = 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'commons-codec:commons-codec:1.4'
    compile 'commons-dbutils:commons-dbutils:1.6'
    compile 'com.alibaba:druid:1.1.16'
    compile 'mysql:mysql-connector-java:8.0.11'


    compile 'junit:junit:4.12'
    compile 'com.alibaba:fastjson:1.2.58'

    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.slf4j:log4j-over-slf4j:1.7.7'

    compileOnly 'org.projectlombok:lombok:1.16.18'
    testCompile 'org.projectlombok:lombok:1.16.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'


    compile 'org.apache.kafka:kafka-clients:2.0.0'
    compile 'org.apache.kafka:kafka_2.11:2.0.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'io.protostuff:protostuff-core:1.5.4'
    compile 'io.protostuff:protostuff-runtime:1.5.4'
    compile 'org.apache.kafka:kafka-streams:2.0.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    compile 'com.fasterxml.jackson.module:jackson-module-scala_2.11:2.9.5'

    compile 'org.apache.spark:spark-core_2.11:2.3.1'
    compile 'org.apache.spark:spark-streaming_2.11:2.3.1'
    compile 'org.apache.spark:spark-streaming-kafka-0-10_2.11:2.3.1'
    compile 'org.apache.spark:spark-sql_2.11:2.3.1'
    compile 'org.apache.spark:spark-sql-kafka-0-10_2.11:2.3.1'


}

group = 'org.zlx'
version = '0.0.1'
sourceCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
